<body>
    <h1>Promises</h1>
    <script>
        //executer
        //promise produce
        let promise=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                let rollNum=[1,2,3,4,5];
                resolve(rollNum)
                //reject('Error while communicating')
            },2000)
        });
        const getBioData=(indexdata)=>{
            return new Promise((res,rej)=>{
                setTimeout((indexdata)=>{
                    let biodata={
                        name :'wakas',
                        age:22
                    }
                    res(`my rollNUMBER is ${indexdata} my name is ${biodata.name}.and my age is ${biodata.age}`)

                },2000,indexdata)

            })
        }
        //promise consume
        promise.then((rollNum)=>{
            console.log(rollNum);
            return getBioData(rollNum[1]);

        }).then((kuchBhi)=>{
            console.log(kuchBhi)
        }).catch((error)=>{
console.log(error)
        })
    </script>
